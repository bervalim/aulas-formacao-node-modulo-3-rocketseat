name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18.20.5
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'
          cache: 'npm'
      - run: npm ci

      - run: npm run test



        

